services:
  # Backend + Frontend combin√©s (gratuit)
  - type: web
    name: loup-garou-game
    env: node
    region: frankfurt
    plan: free
    buildCommand: |
      cd client && npm install && npm run build
      cd ../server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
